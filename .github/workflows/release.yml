---
name: Build and Optionally Release

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'main'
      - 'v[0-9]*'
  pull_request:

env:
  REPO_SLUG: "navisidhu/devcontainers"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REPO_SLUG }}
          tags: |
            type=raw,value=${{ github.run_number }}
          labels: |
            github.buildx-packaging.run_id=${{ github.run_id }}
            github.buildx-packaging.run_number=${{ github.run_number }}
          bake-target: meta-helper

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        if: github.event.inputs.dry-run != 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Only
        uses: docker/bake-action@v2
        with:
          set: |
            *.output=type=image,push=${{ github.event.inputs.dry-run != 'true' }}